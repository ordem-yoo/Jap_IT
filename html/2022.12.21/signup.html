<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>파이보</title>
    <!-- bootstrap -->

    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom style -->
    <style>
        span.s-9 {
            font-size: 9pt;
        }

        span.s-10 {
            font-size: 10pt;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- brand -->
            <a class="navbar-brand" href="#">PyBo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--// brand -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- left navbar item -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">점프 투 게시판</a>
                    </li>
                </ul>
                <!--// left navbar item -->
                <!-- right navbar item -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-trophy-fill"></i> 랭킹
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-clock-rotate-left"></i> 최근이력
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-right-to-bracket"></i> 로그인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-user-plus"></i> 회원가입
                        </a>
                    </li>
                </ul>
                <!--// right navbar item -->
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <!-- side-menu -->
            <div class="col-md-2">
                <table class="table table-hover table-bordered">
                    <tr class="table-active">
                        <td>
                            <span class="text-white">질문과 답변</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="text-secondary">자유게시판</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="text-secondary">버그및건의</span>
                        </td>
                    </tr>
                </table>
                <ul>
                    <li>
                        <a href="#">
                            <span class="s-10">점프 투 파이썬</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="s-10">점프 투 장고</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="s-10">점프 투 플라스크</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="s-10">점프 투 자바</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="s-10">
                                점프 투 스프링부트
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="s-10">파이썬 라이브러리</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--// side-menu -->

            <!-- content -->
            <div class="col-md-10 bg-white border-top border-dark">
                <p class="h5 mt-4">회원가입</p>
                <hr class="mt-0">
                <div class="row">
                    <div class="col-md-12">
                        <form name="signupForm">
                            <div class="form-group">
                                <label>사용자 이름</label>
                                <input type="text" name="name" id="name" class="form-control">
                                <small class="form-text text-primary" id="name_small">2글자 이상, 4글자 이하</small>
                            </div>
                            <div class="form-group">
                                <label>사용자 아이디</label>
                                <input type="text" name="userid" id="userid" class="form-control">
                                <small class="form-text text-primary" id="userid_small">
                                    영소문자, 숫자만 이용, 6글자 이상, 12글자 이하
                                </small>
                            </div>
                            <div class="form-group">
                                <label>비밀번호</label>
                                <input type="password" name="password" id="password" class="form-control">
                                <small class="form-text text-primary" id="password_small"></small>12글자 이상, 20글자 이하</small>
                            </div>
                            <div class="form-group">
                                <label>비밀번호 확인</label>
                                <input type="password" name="password2" id="password2" class="form-control">
                                <small class="form-text text-primary" id="password_small">비밀번호를 다시한번 입력</small>
                            </div>
                            <div class="form-group">
                                <label>이메일</label>
                                <input type="email" name="email" id="email" class="form-control">
                                <small class="form-text text-primary" id="email_small"></small>
                            </div>
                            <div class="form-group">
                                <label>전화번호</label>
                                <input type="text" name="tel" id="tel" class="form-control">
                                <small class="form-text text-primary" id="tel_small">-포함(예시, 010-1234-5678)</small>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mb-3">
                    <a href="#" class="btn btn-primary" id="btnSignup">생성하기</a>
                </div>
            </div>
        </div>

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- font-awesome -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
            integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>
        <!-- custom js -->
        <script src="reg.js"></script>
        <script src="valid.js"></script>
        <script>
            // 이름 검증
            $('#name').on('change', function () {
               f_valid_name();
            });

            // 아이디 검증
            $('#name').on('change', function () {
                f_valid_userid();
            });

            // 비밀번호 검증
            $('#password').on('change', function () {
                f_valid_password();
            });

            // 이메일 검증
            $('#email').on('change', function () {
                f_valid_email();
            });

            // 전화번호 검증
            $('#tel').on('change', function () {
                f_valid_phone();
            });

            // 생성하기 버튼을 누를 경우
            $('#btnSignup').on('click', function () {                
                f_valid_name();     // 이름 검증
                f_valid_userid();   // 아이디 검증
                f_valid_password(); // 패스워드 검증
                f_check_password(); // 비밀번호 확인 검증  
                f_valid_email();    // 이메일 검증
                f_valid_phone();    // 전화번호 검증
                              
                $('#formSignup').attr('action', 'signup.html');
                $('#formSignup').submit();                
            });
        </script>
        <!--// custom js -->
</body>

</html>
