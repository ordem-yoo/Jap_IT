<body class="bg-light">

        <table class="table table-bordered table-hover" id="tbPosts">
            <thead>
                <tr>
                    <th>id</th>
                    <th>userId</th>
                    <th>title</th>
                    <th>body</th>

            <tbody>

    <!-- custom js -->
    <script>
        $('#btnGetPosts').on('click', function () { 
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts',
                type: 'GET',
                dataType: 'JSON',
                success: function(response){
                    // console.log(response);

                    // console.log(response[1]);
                    // console.log(response[2]);
                    // console.log(response[3]);
                    // console.log(response[0].id);
                    // console.log(response[0]['id']);
                    // console.log(response[0]['userId']);
                    // console.log(response[0]['title']);
                    // console.log(response[0]['body']);
                    let id = response[0]['id'];
                    let userId = response[0]['userId'];
                    let title = response[0]['title'];
                    let body = response[0]['body'];

                    // 암기 A = A + O    =>     A += O
                    let row = '<tr>';
                    row += '<td>'+ id +'</td>';
                    row += '<td>'+ userId +'</td>';
                    row += '<td>'+ title +'</td>';
                    row +='<td>'+ body +'</td>';
                    row +='</tr>';
                    
                    // prepand 기존 데이터를 바꾸지 않고 앞에서 부터 데이터 추가
                    // $('#tbPosts > tbody').prepend('<tr><td>'+ id +'</td><td>'+ userId +'</td><td>'+ title +'</td><td>'+ body +'</td></tr>');
                    // append 기존 데이터를 바꾸지 않고 뒤에서 부터 데이터 추가
                    // $('#tbPosts > tbody').append('<tr><td>'+ id +'</td><td>'+ userId +'</td><td>'+ title +'</td><td>'+ body +'</td></tr>');
                    
                    $('#tbPosts > tbody').html(row);
                    
                },
                error: function(request, status, error){
                    consol.log(error);
                }
            });
        });
        $('#btnPostPosts').on('click', function () {            
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts',
                type: 'POST',
                dataType: 'JSON',
                data: {
                    'userId': 1,
                    'title': 'adsf',

                success: function(response){
                    console.log(response);
                },
